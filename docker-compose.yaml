version: '3.9'

services:

  app:
    build:
      .
    container_name:
      app
    env_file:
      - .env
    networks:
      - custom

  database:
    image: postgres
    restart: always
    container_name: "database"
    env_file:
      - .env
    ports:
      - "5436:5432"
    networks:
      - custom

  database_test:
    image: postgres
    restart: always
    container_name: "database_test"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres_test
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5435:5432"
    networks:
      - custom

  redis_app:
    image: redis
    restart: always
    env_file:
      - .env
    container_name: "redis_app"
    ports:
      - "6000:6379"
    networks:
      - custom

networks:
  custom:
    driver: bridge
