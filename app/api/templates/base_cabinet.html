{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
{% endblock %}

{% block content %}

<header>
  <h1>Управление финансами</h1>
  <nav>
    <ul>
      <li><button onclick="myAccount()">Мой аккаунт</button></li>
      <li><button onclick="logoutUser()">Выйти</button></li>
    </ul>
  </nav>
</header>

<main>
  <form id="form_finance">
    <h2>Добавить расход или доход</h2>
    <div>
      <label for="amount">Сумма:</label>
      <input type="number" id="amount" name="amount" required>
    </div>
    <div>
      <label for="category">Категория:</label>
      <select id="category" name="category" required>
        <option value="-1">Выбрать</option>
      </select>
    </div>
    <div>
      <label for="description">Описание:</label>
      <input type="text" id="description" name="description" required>
    </div>
    <div>
      <label for="type">Тип:</label>
      <select id="type" name="type" required>
        <option value="income">Доход</option>
        <option value="expense">Расход</option>
      </select>
    </div>
    <button type="submit">Добавить</button>
  </form>

</main>

<!-- Подключаем JS-файлы -->
<script src="{{ url_for('static', path='js/base_cabinet.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock %}
