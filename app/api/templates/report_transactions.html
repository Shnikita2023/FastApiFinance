<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Отчет о транзакции</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/report.css') }}">
</head>
<body>
  <h1>Отчет о транзакции</h1>
  <table>
    <tr>
      <th>Описание транзакции</th>
      <th>Тип транзакции</th>
      <th>Сумма транзакции</th>
      <th>Время транзакции</th>
    </tr>
    {% for transaction in data_transaction %}
    <tr>
      <td>{{ transaction.comment }}</td>
      <td>{{ transaction.type_transaction }}</td>
      <td>{{ transaction.amount }} руб</td>
      <td>{{ transaction.date }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
