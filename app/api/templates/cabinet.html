{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
{% endblock %}

{% block content %}

<header>
  <h1>Управление финансами</h1>
  <button id="balanceBtn" onclick="myBalance()">Показать баланс</button>
  <div id="balanceDiv" style="display: none" ></div>
  <nav>
    <div class="dropdown">
      <button class="account-button">Мой аккаунт</button>
      <div class="dropdown-content">
        <a href="/authentic/cabinet/get_data_user">Данные профиля</a>
        <a href="/authentic/cabinet/report">Отчёты</a>
      </div>
    </div>
    <button onclick="logoutUser()">Выйти</button>
  </nav>
</header>

<main>
  <form id="form_finance">
    <h2>Добавить расход или доход</h2>
    <div>
      <label for="amount">Сумма:</label>
      <input type="number" id="amount" name="amount" required>
    </div>
    <div>
      <label for="category">Категория:</label>
      <select id="category" name="category" required>
        <option value="-1">Выбрать</option>
      </select>
    </div>
    <div>
      <label for="comment">Описание:</label>
      <input type="text" id="comment" name="comment" required>
    </div>
    <div>
      <label for="type_transaction">Тип:</label>
      <select id="type_transaction" name="type_transaction" required>
        <option value="Доход">Доход</option>
        <option value="Расход">Расход</option>
      </select>
    </div>
    <button type="submit">Добавить</button>
  </form>
<!--  <button id="btn_report_email" onclick=""> Отправить отчёт с транзакциями<br> на почту</button>-->

</main>

<!-- Подключаем JS-файлы -->
<script src="{{ url_for('static', path='js/base_cabinet.js') }}"></script>
<script src="{{ url_for('static', path='js/transaction.js') }}"></script>
<script src="{{ url_for('static', path='js/category.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock %}
